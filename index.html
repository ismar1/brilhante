<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="script.js"></script>

  <script>
    function func(e) {
      if (e.keyCode == 13)
        alert('Você pressionou enter!')
    }
  </script>

  <title>Brilhante</title>
</head>
<body>
  <div class="row">
    <div class="col-10">
      <div class="row no-gutters">
        <div class="col-10">
          <input type="number" placeholder="Valor" class="form-control mb-2 pr-0" id="valor">
        </div>

        <div class="col-2">
          <button class="btn" id="clear">
            <i class="far fa-times-circle text-primary"></i>
          </button>
        </div>
      </div>

      <p class="mb-2 text-secondary">ou</p>

      <div class="row no-gutters">
        <div class="col-10">
          <input type="text" placeholder="BRILHANTE" class="form-control mb-2" id="custo">
        </div>

        <div class="col-2">
          <button class="btn" id="clear2">
            <i class="far fa-times-circle text-primary"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <form class="mt-2">
    <div class="text-center">
      <div class="mr-3 d-inline">
        <label>
          <input type="radio" name="tipo" value="60" id='input-peca' checked> <span id="peca">Peça</span>
        </label>
      </div>
      
      <label>
        <input type="radio" name="tipo" value="40" id='input-oleo'> <span id="oleo">Óleo</span>
      </label>
    </div>
  </form>
  
  <button class="btn btn-outline-primary btn-block my-3" id="btn">Calcular</button>

  <p id="custoResul" class="text-center text-danger mb-0"></p>
  <div class="bg-success rounded my-2 shadow" id="back-venda">
    <p id="vendaResul" class="text-center text-light mb-0"></p>
  </div>
  <p id="vendaDesconto" class="text-center text-info"></p>

  <small class="text-secondary" id="lucro"></small><br>
  <small class="text-secondary" id="lucroDesconto"></small>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
